        </div>
    </header>

    <h1 class="header center">Buy Tickets</h1>
    <form class="ticketsForm" id="formElem">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required maxlength="50" placeholder="Enter your name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your Comments"></textarea>
        
        <label for="product">Ticket type:</label>
        <select id="product" name="product">
        <option value="20">Regular</option>
        <option value="40">Family</option>
        <option value="15">Student</option>
        </select>
        
        <label for="quantity" >Quantity:</label>
        <input type="number" required id="quantity" name="quantity" max="10" min="1" placeholder="Enter the quantity">
        
        <button onclick="buying()" class="button submit" value="buy">BUY</button>
        
        </form>
